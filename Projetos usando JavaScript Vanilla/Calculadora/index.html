<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Calculadora JavaScript</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.css" />
	</head>
<body>
    <div class="jumbotron" style="background-color: #333; color: #fff">
        <div class="container">
            <h1 class="display-3"><strong>Calculadora JS 1.0</strong></h1>
            <p>Desenvolvido por Lucas de Almeida Monteiro.</p>
        </div>
    </div>
    <div class="container mt-2">
        <div class="alert alert-success" role="alert" id="success" style="display: none"></div>
        <div class="alert alert-danger" role="alert" id="erro" style="display: none"></div>
        <form action="" name="calculadora" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="txtN1" id="txtN1" placeholder="Informe o 1° número : ">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="txtN2" id="txtN2" placeholder="Informe o 2° número : ">
            </div>

            <div class="text-center mt-3">
                <input class="btn btn-primary btn-lg" type="button" value="+" onclick="cal(this)" title="Adição">
                <input class="btn btn-primary btn-lg" type="button" value="-" onclick="cal(this)" title="Subtração">
                <input class="btn btn-primary btn-lg" type="button" value="*" onclick="cal(this)" title="Multiplicação">
                <input class="btn btn-primary btn-lg" type="button" value="/" onclick="cal(this)" title="Divisão">
            </div>
        </form>
    </div>
    <script src="js/calculate.js"></script>
</body>
</html>

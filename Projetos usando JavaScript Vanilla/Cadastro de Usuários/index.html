<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="pt-br"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Estudo Prova</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        
        <style>
                body{
                    font-family: 'Roboto', sans-serif;
                    background-color: #f1f1f1;
                }
                .container{
                    background-color: #fff;
                    border-radius: 5px;
                    border: 1px solid #ddd;
                }
        </style>    
    </head>
    <body>
        <div class="container mt-2" style="min-width: 98%">
            <p class="text-center"><img src="http://fateclins.edu.br/v4.0/img/logo-fatec-main.png" class="img-fluid mt-3" width="200px"></p>
            <div class="alert" role="alert" id="erro"></div>
            <div class="row m-2">
                        <div class="col-sm-6">
                            <p class="lead mb-5"><h3><i class="fa fa-user"></i> Cadastro de Usuários</h3></p>
                                <form name="form_cad">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Informe seu nome : " onblur="validar(this)">
                                        </div>
                
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Informe seu telefone : " onblur="validar(this)">
                                        </div>
                
                                        <div class="form-group">
                                            <input type="number" class="form-control" name="idade" id="idade" placeholder="Informe sua idade : " onblur="validar(this)">
                                        </div>
                
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Informe seu e-mail : " onblur="validar(this)">
                                        </div>
                
                                        <button type="button" class="btn btn-dark text-white" onclick="adicionar()"><i class="fa fa-check text-white"></i> Adicionar</button>
                                        <button type="button" class="btn btn-dark text-white" onclick="listar()"><i class="fa fa-list-alt text-white"></i> Listar</button>
                                </form>
                        </div>
                        <div class="col-sm-6">
                            <p class="lead mb-5"><h3><i class="fa fa-th-list"></i> Lista de Usuários</h3></p>
                            
                            <div class="col-md-10 col-lg-8 col-xl-7 mb-2">
                                    <form>
                                      <div class="form-row">
                                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                                          <input type="text" name="pesquisa" id="pesquisa" class="form-control" placeholder="Pesquisar por..."  onblur="validar(this)">
                                        </div>
                                        <div class="col-12 col-md-3">
                                          <button type="button" class="btn bg-dark text-white" onclick="pesquisar()" style="min-width: 250px"><i class="fa fa-search text-white"></i> Pesquisar pelo nome</button>
                                        </div>
                                      </div>
                                    </form>
                            </div>

                            <table class="table table-striped table-bordered">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Telefone</th>
                                                <th scope="col">Idade</th>
                                                <th scope="col">E-mail</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dados">
                                            <tr>
                                                <td colspan="4" class="text-center">Nenhum registro foi encontrado...</td>
                                            </tr>
                                        </tbody>
                                </table> 
                        </div>
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" async defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" async defer></script>
        <script src="js/cadastro.js" async defer></script>
    </body>
</html>
